---
layout: default
---
<article class="artifact-scroll">

  <header class="artifact-header">
    <h1 class="artifact-title">{{ page.title | escape }}</h1>
    <p class="artifact-meta">Found: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> by {{ page.author }}</p>
  </header>

  <div class="artifact-content">
    {{ content | newline_to_br }}  <!-- The actual artifact Markdown content goes here -->
  </div>

  {% include artifact_nav.html %} <!-- Newer/Older Navigation -->

</article>
